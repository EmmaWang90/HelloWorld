<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.5.5/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav" lay-filter="header">
            <li class="layui-nav-item  layui-this overview-nav" id="overview">
                <a href="javascript:;">概览</a>
            </li>
            <li class="layui-nav-item  reports-nav" id="reports">
                <a href="javascript:;">报表</a>
            </li>
            <li class="layui-nav-item  detail-nav">
                <a href="javascript:;">明细</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">账户</a>
            </li>
            <li class="layui-nav-item"><a href="javascript:;">导入数据</a></li>
        </ul>
    </div>
</div>
<div class="overview">
    <iframe align="center" width="100%" height="1000" src="./overview.html" frameborder="no" border="0"
                marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>


<div class="report">
    <iframe align="center" width="100%" height="1000" src="./report.html" frameborder="no" border="0"
            marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>

<div class="detail">
    <iframe align="center" width="100%" height="1000" src="./detail.html" frameborder="no" border="0"
            marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>

<div class="accounts">
    <iframe align="center" width="100%" height="1000" src="./accounts.html" frameborder="no" border="0"
            marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>

<div class="upload">
    <iframe align="center" width="100%" height="1000" src="./upload.html" frameborder="no" border="0"
            marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../layui-v2.5.5/layui/layui.js"></script>
<script>
//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use(['element', 'layer'], function(){
    var element = layui.element;
    var $ = layui.$;
    console.log(element);

    // on中参数与class中layui后面的名称有关，最里面的参数，可以找到filter-type
    element.on('nav(header)',function(a){
        var content = a.text();
        console.log(a);
        showRightPage(content);
  });
  showRightPage("概览");
});
var pages = new Map();
pages.set("概览", "overview");
pages.set("报表", "reports");
pages.set("明细", "detail");
pages.set("账户", "accounts");
pages.set("导入数据", "upload");

function showRightPage(currentPage){
    pages.forEach(function(item, key, mapObj){
        <!--console.log("item " + item);-->
        <!--console.log("mapObj " + mapObj);-->
        if(key == currentPage){
            console.log("show" + key);
            $('.' + item).show();
        }else{
            console.log("hide" + key);
             $('.' + item).hide();
        }
    });
}



</script>

</body>
